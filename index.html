<!DOCTYPE html>

<head>

    <style>
        * {

        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #FF0000, #FFFFFF);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            border: 5px solid #FF0000;
        }

        h1 {
            color: #FF0000;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .logo {
            font-size: 4em;
            margin: 20px 0;
        }

        p {
            color: #000;
            font-size: 1.3em;
            margin: 20px 0;
            font-weight: bold;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            position: fixed;
        }

        #sim {
            background-color: #FF0000;
            color: white;
        }

        #nao {
            background-color: #000;
            color: white;
            position: relative;
        }

        #nao:hover {
            background-color: #333;
        }

        .heart {
            color: #FF0000;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .spfc {
            color: #000;
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
